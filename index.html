<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online Compiler Clone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .editor-container {
            margin-bottom: 20px;
        }
        
        .editor-header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-top: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            background-color: #f8f9fa;
        }
        
        .input-output-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-container, .output-container {
            flex: 1;
        }
        
        .section-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-top: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            background-color: #f8f9fa;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        .status {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Online Compiler</h1>
        
        <div class="editor-container">
            <div class="editor-header">
                <span>Python Code Editor</span>
            </div>
            <textarea id="codeEditor" class="editor" spellcheck="false"># Write your Python code here
name = input("Enter your name: ")
print(f"Hello, {name}!")

# Simple calculator
num1 = float(input("Enter first number: "))
num2 = float(input("Enter second number: "))
print(f"Sum: {num1 + num2}")</textarea>
        </div>
        
        <div class="input-output-container">
            <div class="input-container">
                <div class="section-header">Input</div>
                <textarea id="inputArea" spellcheck="false" placeholder="Enter input here (if your program requires it)..."></textarea>
            </div>
            <div class="output-container">
                <div class="section-header">Output</div>
                <textarea id="outputArea" spellcheck="false" readonly></textarea>
            </div>
        </div>
        
        <div class="button-container">
            <button id="runButton">Run</button>
        </div>
        
        <div id="statusMessage" class="status">Click "Run" to execute your Python code</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeEditor = document.getElementById('codeEditor');
            const inputArea = document.getElementById('inputArea');
            const outputArea = document.getElementById('outputArea');
            const runButton = document.getElementById('runButton');
            const statusMessage = document.getElementById('statusMessage');
            
            // Load saved code from localStorage if available
            if (localStorage.getItem('savedCode')) {
                codeEditor.value = localStorage.getItem('savedCode');
            }
            
            if (localStorage.getItem('savedInput')) {
                inputArea.value = localStorage.getItem('savedInput');
            }
            
            runButton.addEventListener('click', function() {
                // Save code and input to localStorage
                localStorage.setItem('savedCode', codeEditor.value);
                localStorage.setItem('savedInput', inputArea.value);
                
                // Clear previous output
                outputArea.value = '';
                statusMessage.textContent = 'Running...';
                statusMessage.className = 'status';
                
                // Get the code and input
                const code = codeEditor.value;
                const input = inputArea.value;
                
                // Simulate execution (in a real implementation, you'd use a backend or WebAssembly)
                simulatePythonExecution(code, input);
            });
            
            function simulatePythonExecution(code, input) {
                // This is a simulation - a real implementation would require:
                // 1. A backend server with Python installed, or
                // 2. WebAssembly compilation of Python (like Pyodide)
                
                try {
                    // Split input into lines to simulate separate input() calls
                    const inputLines = input.split('\n');
                    let inputPointer = 0;
                    
                    // Mock the input() function
                    const originalConsoleLog = console.log;
                    let output = '';
                    
                    // Override console.log to capture output
                    console.log = function(message) {
                        output += message + '\n';
                    };
                    
                    // Mock input function
                    function mockInput(prompt) {
                        if (prompt) {
                            output += prompt;
                        }
                        if (inputPointer < inputLines.length) {
                            const value = inputLines[inputPointer++];
                            output += value + '\n';
                            return value;
                        }
                        return '';
                    }
                    
                    // Create a function with the user's code
                    const userCode = new Function(`
                        // Override input() with our mock version
                        const input = (prompt) => {
                            return __mockInput(prompt);
                        };
                        
                        // Execute user code
                        ${code}
                    `);
                    
                    // Execute with our mock input function available
                    userCode.bind({ __mockInput: mockInput })();
                    
                    // Restore original console.log
                    console.log = originalConsoleLog;
                    
                    // Display output
                    outputArea.value = output.trim();
                    statusMessage.textContent = 'Execution completed successfully';
                } catch (error) {
                    outputArea.value = `Error: ${error.message}`;
                    statusMessage.textContent = 'Error occurred during execution';
                    statusMessage.className = 'status error';
                }
            }
            
            // Add auto-indentation for Python code
            codeEditor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    
                    // Insert 4 spaces
                    this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                    
                    // Move cursor position
                    this.selectionStart = this.selectionEnd = start + 4;
                }
            });
        });
    </script>
</body>
</html>
